name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: ⬇️ Checkout Code
          uses: actions/checkout@v4

        - name: 🐢 Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: '22'

        - name: 🏗️ Install Dependencies
          run: npm install
       
        - name: Fix permissions
          run: chmod +x ./node_modules/.bin/wdio

          # Step 4: Install allure-commandline
        - name: Install allure-commandline
          run: npm install allure-commandline --save-dev

          # Step 5: Fix permissions for allure binary
        - name: Fix permissions for allure binary
          run: chmod +x ./node_modules/.bin/allure

        - name: 🧪 Test
          run: npm run wdio

        - name: Generate Allure report
          run: npx allure generate allure-results --clean

        - name: 📦 Upload Logs
          uses: actions/upload-artifact@v4
          
          with:
            name: allure Reports
            path: allure-report/
