name: CI  
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ“¥ Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ” Fix permissions
        run: chmod +x ./node_modules/.bin/wdio

      - name: ğŸ§ª Run Tests
        run: npm run wdio

      - name: ğŸ” Debug allure-results contents
        run: |
          echo "Checking contents of allure-results:"
          ls -la allure-results || echo "âŒ No results found!"

      - name: ğŸ›  Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
          touch ./allure-report/.nojekyll

      - name: ğŸ“¦ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: ğŸ“¤ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
