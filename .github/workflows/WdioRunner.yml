name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: ⬇️ Checkout Code
          uses: actions/checkout@v4
          
        - name: 🐢 Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 22

        - name: 🏗️ Install Dependencies
          run: npm install

        - name: Fix permissions for wdio
          run: chmod +x node_modules/.bin/wdio

        - name: Set up browser for testing
          run: |
                mkdir -p $GITHUB_WORKSPACE/test-data
                google-chrome --user-data-dir=$GITHUB_WORKSPACE/test-data --headless --disable-gpu --remote-debugging-port=9222

        - name: 🧪 Test
          run: npm run wdio

        - name: 📦 Upload Logs
          uses: actions/upload-artifact@v4
         
          with:
            name: allureReport
            path: ./allure-report
